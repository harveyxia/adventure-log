<div class="summary">
  <div class="summary-img">
    <img src="{{ .Params.image }}"></img>
  </div>
  <div class="summary-text">
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    <h2> {{ .Date.Format "Jan 2, 2006" }} </h2>
    <div class="summary-preview">
      {{ print (printf "%.140s" .Summary) "..." }}
    </div>
  </div>
</div>
