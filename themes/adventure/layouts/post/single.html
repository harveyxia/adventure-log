{{ define "main" }}
<main class="content" role="main">
  <article class="post page">
    <header class="post-header">
      <h1 class="post-title h1">{{ .Title }}</h1>
      <h3 class="h3">{{ .Params.author }} • {{ .Date.Format "January 2, 2006" }} • {{ .Params.location }}</h3>
    </header>
    <section class="post-content">
      <div class="post-img">
        <img src="{{ .Params.image }}"></img>
      </div>
      <div class="post-text main-text">
        {{ .Content }}
      </div>
    </section>
  </article>
</main>
<br>
{{ end }}
